<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в аккаунт — Калькулятор расчёта размера платы за электроснабжение</title>
</head>
<body>
	 <div class="wrapper">
        <h2>Вход в систему</h2>
        <p>Для входа в систему, введите данные аккаунта в форму ниже</p>
        <form action="/api/login" method="post">
            <div class="form-group">
                <label>Никнейм</label>
                <input type="text" name="username" class="form-control" value="">
                <span class="help-block"></span>
            </div>    
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" name="password" class="form-control">
                <span class="help-block"></span>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Войти">
            </div>
            <p>Нет аккаунта? <a href="register.html">Пройдите регистрацию</a>.</p>
        </form>
        <a href="../">Вернуться назад</a>
    </div>    
</body>
</html>
