<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Расчёт суммы — Калькулятор расчёта размера платы за электроснабжение</title>
</head>
<body>

<p id="single_rate_price" style="display: none;">0</p>
<p id="daily_rate_price" style="display: none;">0</p>
<p id="night_rate_price" style="display: none;">0</p>
<p id="peak_zone_rate_price" style="display: none;">0</p>
<p id="semipeak_zone_rate_price" style="display: none;">0</p>
<p id="night_zone_rate_price" style="display: none;">0</p>

<h2>Расчёт суммы</h2>

<form>
    <select id="table_selector">
        <option value="0">Тарифы 1</option>
        <option value="1">Тарифы 2</option>
        <option value="2">Тарифы 3</option>
    </select>
</form>

<form id="calculator">
    <br>
    <label for="">Одноставочный тариф</label><br>
    <input class="" id="prev_single_rate_price" type="number" step=0.01 value="" name="prev_single_rate_price" placeholder="Одноставочный тариф: предыдущие показания"><br>
    <input class="" id="curr_single_rate_price" type="number" step=0.01 value="" name="curr_single_rate_price" placeholder="Одноставочный тариф: текущие показания"><br><br>
    <label for="">Результат: <span id="result_single_mode">0</span> руб.</label><br><br>
    <label for="">Тариф, дифференцированный по 2 зонам суток</label><br>
    <input class="" id="prev_daily_rate_price" type="number" step=0.01 value="" name="prev_daily_rate_price" placeholder="Дневная зона: предыдущие показания"><br>
    <input class="" id="curr_daily_rate_price" type="number" step=0.01 value="" name="curr_daily_rate_price" placeholder="Дневная зона: текущие показания"><br><br>
    <input class="" id="prev_night_rate_price" type="number" step=0.01 value="" name="prev_night_rate_price" placeholder="Ночная зона: предыдущие показания"><br>
    <input class="" id="curr_night_rate_price" type="number" step=0.01 value="" name="curr_night_rate_price" placeholder="Ночная зона: текущие показания"><br><br>
    <label for="">Результат: <span id="result_dual_mode">0</span> руб.</label><br><br>
    <label for="">Тариф, дифференцированный по 3 зонам суток</label><br>
    <input class="" id="prev_peak_zone_rate_price" type="number" step=0.01 value="" name="prev_peak_zone_rate_price" placeholder="Пиковая зона: предыдущие показания"><br>
    <input class="" id="curr_peak_zone_rate_price" type="number" step=0.01 value="" name="curr_peak_zone_rate_price" placeholder="Пиковая зона: текущие показания"><br><br>   
    <input class="" id="prev_semipeak_zone_rate_price" type="number" step=0.01 value="" name="prev_semipeak_zone_rate_price" placeholder="Полупиковая зона: предыдущие показания"><br>
    <input class="" id="curr_semipeak_zone_rate_price" type="number" step=0.01 value="" name="curr_semipeak_zone_rate_price" placeholder="Полупиковая зона: текущие показания"><br><br>
    <input class="" id="prev_night_zone_rate_price" type="number" step=0.01 value="" name="prev_night_zone_rate_price" placeholder="Ночная зона: предыдущие показания"><br>
    <input class="" id="curr_night_zone_rate_price" type="number" step=0.01 value="" name="curr_night_zone_rate_price" placeholder="Ночная зона: текущие показания"><br><br>
    <label for="">Результат: <span id="result_trial_mode">0</span> руб.</label><br><br>
    <!-- <button class="upload__button" type="submit">Submit</button> -->
</form><br>

<a href="https://www.bashesk.ru/consumer/become-a-customer/tariffs/current/">Справочная информация о тарифах</a><br>
<a href="./">Вернуться назад</a>

</body>
</html>
